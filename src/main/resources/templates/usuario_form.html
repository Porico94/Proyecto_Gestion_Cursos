<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Crear Usuario</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
</head>
<body>

<div class="container-fluid">
    <h2 class="text-center">Nuevo Usuario</h2>

    <form th:action="@{/usuario/save}" method="post" th:object="${user}" class="mx-auto" style="max-width: 400px;">
        <div class="form-group">
            <label for="username">Nombre de usuario</label>
            <input type="text" th:field="*{username}" class="form-control" id="username" required/>
        </div>

        <div class="form-group">
            <label for="password">Contrase√±a</label>
            <input type="password" th:field="*{password}" class="form-control" id="password" required/>
        </div>

        <button type="submit" class="btn btn-primary">Crear Usuario</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</body>
</html>
